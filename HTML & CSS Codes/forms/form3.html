<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            margin: auto;
            width: 50%;
            color: blue;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    
    <h1>Form in Code4Fun Class</h1>
    <form action="Example.php" method="get" autocomplete="on" novalidate target="_self">
        <label for="in1">First Name</label>
        <input type="text" id="in1" name="in1" placeholder="First Name" >
        <br>
        <br>
        <label for="in2">Last Name</label>
        <input type="text" id="in2" name="in2" placeholder="Last Name">
        <br>
        <br>
        <label for="in3">Email</label>
        <input type="email" id="in3" name="in3" placeholder="email">
        <br>
        <br>
        <label for="in4">Male</label>
        <input type="radio" value="Male" id="in4" name="gen">
        <label for="in5">Fmale</label>
        <input type="radio" value="Female" id="in5" name="gen">
        <br>
        <br>
        <label for="in6">Age</label>
        <input type="number" placeholder="age" id="in6">
        <br>
        <br>
        <label for="in7">Dari</label>
        <input type="checkbox" id="in7" name="dLang">
        <label for="in8">Pashto</label>
        <input type="checkbox" id="in8" name="pLang">
        <label for="in9">English</label>
        <input type="checkbox" id="in9" name="eLang">
        <br>
        <br>
        <input type="submit" value="Send">
    </form>

</body>
</html>
