<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemetns</title>
</head>
<body>
    <form action="">
        <label for="in1">First name</label>
        <input type="text" id="in1">
        <br>
        <textarea name="message" id="in2" cols="30" rows="10"></textarea>
        <br>
        <select name="language" id="lang">
            <option value="lang1" selected>Farsi</option>
            <option value="lang2">Pashto</option>
            <option value="lang3">English</option>
            <option value="lang4" >Arebic</option>
        </select>
        <br>
        <button id="btnSave" value="btnSave">Save</button>
        <button>Cancel</button>

        <br>
        <br>
        <fieldset>
            <legend>Note Information</legend>
            <input type="text" name="Note Title" id="" placeholder="Note Title">
            <textarea name="" id="" cols="30" rows="10">Note Message</textarea>
        </fieldset>
        <input list="listOfTechnologies">
        <datalist id="listOfTechnologies">
            <option value="tech1">HTML</option>
            <option value="tech2">CSS</option>
            <option value="tech3">JS</option>
        </datalist>


    </form>
</body>
</html>
